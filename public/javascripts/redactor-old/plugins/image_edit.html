<form>
<div class="" id="modal-image" style="">
    <div class="modal-body">
        
        <div class="" id="modal-image-details">
            <input type="hidden" name="width" id="modal-image-width" />
            <input type="hidden" name="height" id="modal-image-height" />
        
    
            <div class="control-group">
                <label class="control-label" for="redactor_file_alt">
                    Title
                </label>
                <div class="controls">
                    <input id="redactor_file_alt" type="text" placeholder="Enter a description..." />
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label" for="redactor_form_image_align">
                    Alignment
                </label>
                <div class="controls">
                    <select id="redactor_form_image_align">
						<option value="none">%RLANG.none%</option>
						<option value="left">%RLANG.left%</option>
						<option value="right">%RLANG.right%</option>
					</select>
                </div>
            </div>
        </div>
        
    </div>
    <div class="modal-footer">
        <div class="btn-toolbar pull-left" style="margin : 0;">
            <div class="btn-group">
                <button class="btn" type="button" id="redactor_image_delete_btn"><i class="icon-remove"></i> Delete image</button>
            </div>
        </div>
        <div class="btn-toolbar" style="margin : 0;">
            <div class="btn-group">
                <button class="btn btn-primary" type="button" id="redactorSaveBtn">Update image</button>
            </div>
            <div class="btn-group">
                <a class="btn" data-dismiss="modal" id="redactor_btn_modal_close">Cancel</a>
            </div>
        </div>
    </div>
</div>
</form>
